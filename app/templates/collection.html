<section class="album-covers container clearfix">
  <div class="collection-album-container column fourth" ng-repeat="album in collection.albums">
    <img src="{{ album.albumArtUrl }}" alt="">
    <div class="collection-album-info caption">
      <p>
<a ui-sref="album.html" class="album-name">{{ album.title }}</a>
<br>
<a ui-sref="album.html">{{ album.artist }}</a>
<br>
{{ album.songs.length}} песни
<br>
      </p>

    </div>
  </div>

</section>

<ng-include src="'/templates/player-bar.html'"></ng-include>
